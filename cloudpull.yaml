steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'youtubesearch'
      - '--image=europe-west1-docker.pkg.dev/nice-particle-416210/youtubesearch/youtubesearch:latest'
      - '--platform=managed'
      - '--region=europe-west1'
      - '--allow-unauthenticated' # Allow unauthenticated access everyone aaz
      - '--port=5000' # Specify the container port  
