name: Push Docker Image to GCP Artifact Registry

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to GCP Artifact Registry
        run: gcloud auth configure-docker nice-particle-416210.eu.gcr.io

      - name: Build and push Docker image
        run: |
          docker build -t nice-particle-416210.eu.gcr.io/36aff5d3171917b89cdc4c9e8dcb1212d4f8b7bbdd3a62533a5c5ccd3a129470:${GITHUB_SHA} .

      - name: Set up GCP CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          version: 'latest'
          project_id: nice-particle-416210
          service_account_key: ${{ secrets.GCP_SA_KEY }}
      
      - name: Authenticate with Docker
        run: |
          gcloud auth configure-docker eu.artifacts.nice-particle-416210.appspot.com

      - name: Push Docker image to GCP Artifact Registry
        run: |
          docker tag ddb5716d00c9:${GITHUB_SHA} eu.artifacts.nice-particle-416210.appspot.com/ddb5716d00c9:${GITHUB_SHA}
