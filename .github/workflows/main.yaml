name: Deploy Docker image to Artifact Registry

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0
        with:
          version: latest
          project_id: nice-particle-416210
          service_account_key: ${{secrets.GOOGLE_APPLICATION_CREDENTIALS}}
          export_default_credentials: true

      - name: Authenticate to Google Cloud
        run: gcloud auth configure-docker

      - name: Build the Docker image
        run: docker build -t gcr.io/nice-particle-416210/youtubesearch/ddb5716d00c9 .

      - name: Push the Docker image to Artifact Registry
        run: docker push gcr.io/nice-particle-416210/youtubesearch/ddb5716d00c9/ 
